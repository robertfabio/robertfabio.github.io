<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <meta http-equiv="refresh" content="3" /> -->

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Vaux Gomes</title>
  </head>

  <body>
    <!-- Topbar -->
    <div id="topbar" class="sticky">
      <div class="topbar container">
        <div class="logo noselect">
          <span>vxgs</span>
        </div>

        <button id="topbar-toggler" class="btn-toggler">
          <i class="fas fa-bars"></i>
        </button>

        <nav>
          <a href="index.html">Principal</a>
        </nav>
      </div>
    </div>

    <section id="schedule" class="alternative">
      <div class="week container">
        <span class="day-name">Seg</span>
        <span class="day-name">Ter</span>
        <span class="day-name">Qua</span>
        <span class="day-name">Qui</span>
        <span class="day-name">Sex</span>
      </div>
    </section>

    <section id="activities">
      <table class="container">
        <thead>
          <tr>
            <th>Hor√°rio</th>
            <th>Atividade</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>

    <!-- Contacts -->
    <section id="contact" class="alternative">
      <div class="container">
        <header>
          <h2>Contacts</h2>
        </header>

        <div class="links">
          <a
            class="card card-min"
            href="http://bit.ly/vx-github"
            target="_blank"
          >
            <i class="fab fa-github-square fa-lg"></i>
          </a>

          <a
            class="card card-min"
            href="http://bit.ly/vx-linkedin"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-lg"></i>
          </a>

          <a
            class="card card-min"
            href="http://bit.ly/vx-scholar"
            target="_blank"
          >
            <i class="fas fa-user-graduate fa-lg"></i>
          </a>

          <a
            class="card card-min"
            href="./files/cv.pdf"
            target="__blank"
            class="tooltip tooltip-left"
          >
            <i class="fas fa-file-pdf fa-lg"></i>
          </a>
        </div>
      </div>
    </section>

    <footer class="container" style="font-size: small">
      <i class="fas fa-route"></i> In the end, there is just a small inline
      styled footer. I hope you liked it.
    </footer>

    <!-- Scripts -->
    <script src="/js/data/schedule.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
